<section class="container-fluid d-flex justify-content-center align-items-center wheatBg h-100">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h3 class="text-center">Iniciar Sesión</h3>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" id="password">
    </div>
    @if (sending) {
      <span class="d-inline-block mb-3 mb-lg-0" data-bs-toggle="tooltip">
          <button class="btn myBtnSuccess" type="button" disabled>
          <span class="spinner-border spinner-border-sm" aria-hidden="true"></span> Cargando...
          </button>
    </span>
    } @else {
      <button type="submit" [disabled]="!loginForm.valid" class="btn myBtnSuccess mb-3 mb-lg-0">Iniciar Sesión</button>
    }
    <div class="d-flex justify-content-between">
      <a href="/registro" class="col-6">No tienes cuenta? Regístrate aquí</a>
      <a href="#" class="col-5">He olvidado mi contraseña</a>
    </div>
  </form>
</section>
<lib-toastify-toast-container [hideProgressBar]="true"></lib-toastify-toast-container>
