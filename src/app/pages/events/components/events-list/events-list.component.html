<div class="pe-2 overflow-y-auto mb-3" id="eventsList">
  @if (loading) {
    @for (skeleton of skeletons; track $index) {
      <div class="card mb-2">
        <div class="row g-0 gap-4 d-flex align-items-center">
          <div class="col-4">
            <div class="skeleton-img m-2 rounded-2"></div>
          </div>
          <div class="col-7">
            <div class="card-body">
              <div class="skeleton-title mb-2"></div>
              <div class="skeleton-line mb-2"></div>
              <div class="row">
                <div class="col-4">
                  <div class="skeleton-line mb-2"></div>
                  <div class="skeleton-line mb-2"></div>
                  <div class="skeleton-line mb-2"></div>
                </div>
                <div class="col-4">
                  <div class="skeleton-line mb-2"></div>
                  <div class="skeleton-line mb-2"></div>
                  <div class="skeleton-line mb-2"></div>
                </div>
                <div class="col-4">
                  <div class="skeleton-line mb-2"></div>
                  <div class="skeleton-line mb-2"></div>
                  <div class="skeleton-line mb-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  } @else {
    @for (event of events; track event.id) {
      <pages-events-event-card [event]="event" [categories]="this.categories" [subcategories]="this.subcategories"
                               (eventImgUrlEmitter)="this.emitEventImgUrl($event)"></pages-events-event-card>
    }
  }

</div>
