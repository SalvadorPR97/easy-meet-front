    <main class="container-fluid d-flex justify-content-center align-items-center my-3 flex-grow-1 formEvento">

        <form class="p-4 border rounded bg-white w-50">
            <h2 class="text-center">Queremos oírte</h2>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Motivo del Contacto</label>
                <select class="form-select" id="reason" required>
                    <option value="" selected disabled>Seleccione un motivo</option>
                    <option value="complaint">Queja</option>
                    <option value="suggestion">Sugerencia</option>
                    <option value="error">Reporte de error</option>
                    <option value="other">Otro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </main>
