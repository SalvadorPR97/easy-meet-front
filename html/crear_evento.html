    <main class="container-fluid d-flex justify-content-between align-items-center gap-5 my-3 formEvento">
        <form class="col-6">
            <h3 class="text-center">Nuevo Evento</h3>
            <div class="mb-3">
                <label class="form-label">Categoría Principal</label>
                <select class="form-select" id="category" required>
                    <option selected>Seleccione Categoría...</option>
                    <option value="1">Concierto</option>
                    <option value="2">Scape Room</option>
                    <option value="3">Anime y videojuegos</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Subcategoría</label>
                <select class="form-select" id="subcategory" required>
                    <option selected>Seleccione Subcategoría...</option>
                    <option value="1">Rock</option>
                    <option value="2">Jazz</option>
                    <option value="3">Electrónica</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Dirección del Evento</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Imagen</label>
                <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>
            <div class="mb-3 col">
                <!--TODO añadir js para que la fecha no pueda ser menor al dia actual (ver calendario que dijo francisco)-->
                <label for="date" class="form-label">Fecha del Evento</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="startTime" class="form-label">Hora Inicio</label>
                    <input type="time" class="form-control" id="startTime" required>
                </div>
                <div class="mb-3 col">
                    <label for="endTime" class="form-label">Hora Fin</label>
                    <input type="time" class="form-control" id="endTime">
                </div>
                <div class="mb-3 col">
                    <label for="minParticipant" class="form-label">Mín. Personas</label>
                    <input type="number" class="form-control" id="minParticipant" min="0" placeholder="0" required>
                </div>
                <div class="mb-3 col">
                    <label for="maxParticipant" class="form-label">Máx. Personas</label>
                    <input type="number" class="form-control" id="maxParticipant" min="2" placeholder="2">
                </div>
                <div class="mb-3 col">
                    <label for="price" class="form-label">Precio (€)</label>
                    <input type="number" class="form-control" id="price" min="0" placeholder="0" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btnForm mb-3 mb-lg-0" data-bs-toggle="modal" data-bs-target="#modalCracionEvento">Crear
                Evento</button>
            <!--Cuando se clica en crear evento, ese botón desaparece y aparece el que está cargando hasta
            que el back de el ok de que se ha creado el evento-->
            <span class="d-inline-block mb-3 mb-lg-0" tabindex="0" data-bs-toggle="tooltip" title="Creando y publicando evento, por favor espere">
                <button class="btn btnForm" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Creando...
                </button>
            </span>
        </form>

        <div class="d-flex flex-column col-6 gap-2 py-2">
            <img src="assets/googlemaps.png" class="rounded-2" alt="Imagen ubicación en google maps">
            <img src="assets/googlemaps.png" class="rounded-2" alt="Imagen subida por el usuario">
        </div>
